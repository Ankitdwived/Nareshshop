<form #frmlogin="ngForm" (submit)="LoginClick(frmlogin.value)">
<h2>user Login</h2>
<dl>
    <dt>User Name</dt>
    <dd><input type="text" name="username" ngModel #username="ngModel"></dd>
    <dt>Password</dt>
    <dd><input type="password" name="password" ngModel #password="ngModel"></dd>
</dl>
<button class="btn btn-primary">Login</button>
<a routerLink="/register" >New use Registration</a>
</form>
